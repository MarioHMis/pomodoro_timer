<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
    </header>

    <main class="pomodoro">
      <section class="pomodoro__timer">
        <div class="pomodoro__timer-display" aria-live="assertive">
          <p class="pomodoro__timer-minutes" id="minutes">25</p>
          <p class="pomodoro__timer-separator">:</p>
          <p class="pomodoro__timer-seconds" id="seconds">00</p>
        </div>
      </section>

      <section class="pomodoro__indicators">
        <p
          id="work-indicator"
          class="pomodoro__indicator pomodoro__indicator--active"
        >
          Work
        </p>
        <p
          id="break-indicator"
          class="pomodoro__indicator pomodoro__indicator--inactive"
        >
          Break
        </p>
      </section>

      <section class="pomodoro__controls">
        <button
          id="start-button"
          class="pomodoro__button pomodoro__button--start"
        >
          Start
        </button>
        <button
          id="pause-button"
          class="pomodoro__button pomodoro__button--pause"
          style="display: none"
        >
          Pause
        </button>
        <button
          id="reset-button"
          class="pomodoro__button pomodoro__button--reset"
          style="display: none"
        >
          Reset
        </button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
