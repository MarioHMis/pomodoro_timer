<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pomodoro">
      <!-- Indicadores de estado -->
      <div class="pomodoro__indicators">
        <div
          id="work-indicator"
          class="pomodoro__indicator pomodoro__indicator--active"
        >
          Work
        </div>
        <div
          id="break-indicator"
          class="pomodoro__indicator pomodoro__indicator--inactive"
        >
          Break
        </div>
      </div>

      <!-- Temporizador -->
      <div class="pomodoro__timer">
        <div class="pomodoro__timer-display">
          <span id="minutes">25</span>
          <span class="pomodoro__timer-separator">:</span>
          <span id="seconds">00</span>
        </div>
      </div>

      <!-- Controles -->
      <div class="pomodoro__controls">
        <button
          id="start-button"
          class="pomodoro__button pomodoro__button--start"
        >
          Start
        </button>
        <button
          id="pause-button"
          class="pomodoro__button pomodoro__button--pause"
          style="display: none"
        >
          Pause
        </button>
        <button
          id="reset-button"
          class="pomodoro__button pomodoro__button--reset"
          style="display: none"
        >
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="/pomodoro/main.js"></script>
  </body>
</html>
